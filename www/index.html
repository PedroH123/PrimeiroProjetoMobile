<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

 <div class="container">




   <div class="row">
     <div class="col-xs-12">
      <div class="form-group">
        <input type="text" class="form-control" id="resultado" readonly>
      </div>
     </div>
   </div>

  <div class="row">
       <div class="col-xs-12">
           <button class="btn btn-block" id="igual">=</button>
       </div>
   </div>


   <div class="row">
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="1">1</button>
     </div>
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="2">2</button>
     </div>
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="3">3</button>
     </div>
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="ponto">.</button>
     </div>
   </div>  


     <div class="row">
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="4">4</button>
     </div>
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="5">5</button>
     </div>
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="6">6</button>
     </div>
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="limpar">L</button>
     </div>
   </div>  

   <div class="row">
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="7">7</button>
     </div>
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="8">8</button>
     </div>
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="9">9</button>
     </div>
     <div class="col-xs-3">
       <button class="btn btn-block numero" id="0">0</button>
     </div>
   </div>  

   <div class="row">
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="somar">+</button>
      </div>
     </div>
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="subtrair">-</button>
      </div>
     </div>
   </div>

   <div class="row">
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="dividir">/</button>
      </div>
     </div>
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="multiplicar">X</button>
      </div>
     </div>
   </div>


   <div class="row">
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="potenciacao">^</button>
      </div>
     </div>
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="restoDivisao">÷</button>
      </div>
     </div>
   </div>
 

   <div class="row">
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="porcentagem">%</button>
      </div>
     </div>
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="raiz">√</button>
      </div>
     </div>
   </div>
   


 </div>
