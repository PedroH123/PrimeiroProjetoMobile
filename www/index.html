<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.0.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

 <div class="container">

  <div id="primeiro">
  
    <div class="row">
     <div class="col-xs-12">
      <div class="form-group">
        <label for="#valor1">Valor 1:</label>
        <input type="text" class="form-control" id="valor1">
      </div>
     </div>
   </div>

   <div class="row">
     <div class="col-xs-12">
      <div class="form-group">
        <label for="#valor2">Valor 2:</label>
        <input type="text" class="form-control" id="valor2">
      </div>
     </div>
   </div>

   <div class="row">
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="somar">Somar</button>
      </div>
     </div>
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="subtrair">Subtrair</button>
      </div>
     </div>
   </div>

   <div class="row">
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="dividir">Dividir</button>
      </div>
     </div>
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="multiplicar">Multiplicar</button>
      </div>
     </div>
   </div>

  </div>

   <div id="segundo">

    <div class="row">
     <div class="col-xs-12">
      <div class="form-group">
        <label for="#valorX">Valor:</label>
        <input type="text" class="form-control" id="valorX">
      </div>
     </div>
   </div>

   <div class="row">
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="porcentagem">Porcentagem</button>
      </div>
     </div>
     <div class="col-xs-6">
      <div class="form-group">
        <button class="btn btn-block" id="raiz">Raiz</button>
      </div>
     </div>
   </div>

   </div>


   <div id="terceiro">

     <div class="row">
     <div class="col-xs-6">
      <div class="form-group">
        <label for="#valorY">Valor 1:</label>
        <input type="text" class="form-control" id="valorY">
      </div>
     </div>
      <div class="col-xs-6">
      <div class="form-group">
        <label for="#valorZ">Valor 2:</label>
        <input type="text" class="form-control" id="valorZ">
      </div>
     </div>
   </div>

   <div class="row">
     <div class="col-xs-12">
      <div class="form-group">
        <button class="btn btn-block" id="potenciacao">Potenciação</button>
      </div>
     </div>
   </div>

   <div class="row">  
     <div class="col-xs-12">
      <div class="form-group">
        <button class="btn btn-block" id="restoDivisao">Resto da Divisão</button>
      </div>
     </div>
   </div>

   </div>


   <div class="row">
     <div class="col-xs-12">
      <div class="form-group">
        <label for="#resultado">Resultado:</label>
        <input type="text" class="form-control" id="resultado" readonly>
      </div>
     </div>
   </div>

  <div class="row">
       <div class="col-xs-12">
           <button class="btn btn-block" id="limpar">Limpar</button>
       </div>
   </div>


<div class="row">

   <div class="col-xs-4">
     <button class="btn btn-block numero" id="1"> 1 </button>
     <button class="btn btn-block numero" id="4"> 4 </button>
     <button class="btn btn-block numero" id="7"> 7 </button>
   </div>
   <div class="col-xs-4">
     <button class="btn btn-block numero" id="2"> 2 </button>
     <button class="btn btn-block numero" id="5"> 5 </button>
     <button class="btn btn-block numero" id="8"> 8 </button>
   </div>
   <div class="col-xs-4">
     <button class="btn btn-block numero" id="3"> 3 </button>
     <button class="btn btn-block numero" id="6"> 6 </button>
     <button class="btn btn-block numero" id="9"> 9 </button>
   </div>

 </div>

 </div>
 

</body>
</html>
